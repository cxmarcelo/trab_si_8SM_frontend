<div>

    <div style="display: flex; align-items: center; margin: 0px 25px;">
        <h2>Todos Setores</h2>
        <div style="margin: 0px 25px;">
            <button pButton type="button" label="Novo" (click)="newSector()"></button>
        </div>
    </div>

    <p-table [value]="sectors" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Opções</th>
                <th>Id</th>
                <th>Nome</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sector>
            <tr>
                <td>
                    <div style="display: flex;">
                        <button pButton pRipple type="button" icon="pi pi-pencil" 
                            class="p-button-rounded p-button-outlined"
                            style="color: green!important;"
                            (click)="editSector(sector)">
                        </button>
                        <button pButton pRipple type="button" icon="pi pi-times" 
                            class="p-button-rounded p-button-outlined"
                            style="color: red!important;"
                            (click)="deleteSector(sector)">
                        </button>
                    </div>
                </td>
                <td>{{sector.id}}</td>
                <td>{{sector.name}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<app-dialog-edit-sector [(dialogOpened)]="dialogOpened" [(sector)]="dialogSector"
    (hasSaved)="getSectors()">
</app-dialog-edit-sector>
