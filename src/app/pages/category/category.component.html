<div>

    <div style="display: flex; align-items: center; margin: 0px 25px;">
        <h2>Todas Categorias</h2>
        <div style="margin: 0px 25px;">
            <button pButton type="button" label="Novo" (click)="newCategory()"></button>
        </div>
    </div>

    <p-table [value]="categories" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Opções</th>
                <th>Id</th>
                <th>Nome</th>
                <th>Setor</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
            <tr>
                <td>
                    <div style="display: flex;">
                        <button pButton pRipple type="button" icon="pi pi-pencil"
                            class="p-button-rounded p-button-outlined" style="color: green!important;"
                            (click)="editCategory(category)">
                        </button>
                        <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-outlined" style="color: red!important;"
                            (click)="deleteCategory(category)">
                        </button>
                    </div>
                </td>
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>{{category.sector.name}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<app-dialog-edit-category [(dialogOpened)]="dialogOpened" [(category)]="dialogCategory" (hasSaved)="getCategories()">
</app-dialog-edit-category>
